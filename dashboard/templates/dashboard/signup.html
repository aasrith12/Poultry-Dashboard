{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="mx-auto max-w-3xl">
  <div class="bg-white border border-auburn/40 rounded-2xl shadow-sm p-8">
    <h2 class="text-2xl font-semibold text-auburn text-center">
      Create your account
    </h2>

    <form id="signup-form" class="mt-6 space-y-4 text-auburn" novalidate>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-auburn mb-1">
            First name
          </label>
          <input
            name="firstName"
            type="text"
            placeholder="First name"
            class="w-full rounded-lg border bg-white px-3 py-2 text-brick caret-brick placeholder-slate-400 focus:outline-none border-auburn/40 focus:ring-2 focus:ring-auburn"
          />
          <p class="mt-1 text-sm text-red-600 hidden" data-error="firstName"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-auburn mb-1">
            Last name
          </label>
          <input
            name="lastName"
            type="text"
            placeholder="Last name"
            class="w-full rounded-lg border bg-white px-3 py-2 text-brick caret-brick placeholder-slate-400 focus:outline-none border-auburn/40 focus:ring-2 focus:ring-auburn"
          />
          <p class="mt-1 text-sm text-red-600 hidden" data-error="lastName"></p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-auburn mb-1">
          Email
        </label>
        <input
          name="email"
          type="email"
          placeholder="you@example.com"
          class="w-full rounded-lg border bg-white px-3 py-2 text-brick caret-brick placeholder-slate-400 focus:outline-none border-auburn/40 focus:ring-2 focus:ring-auburn"
        />
        <p class="mt-1 text-sm text-red-600 hidden" data-error="email"></p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-auburn mb-1">
            Password
          </label>
          <input
            name="password"
            type="password"
            placeholder="********"
            class="w-full rounded-lg border bg-white px-3 py-2 text-brick caret-brick placeholder-slate-400 focus:outline-none border-auburn/40 focus:ring-2 focus:ring-auburn"
          />
          <p class="mt-1 text-sm text-red-600 hidden" data-error="password"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-auburn mb-1">
            Confirm password
          </label>
          <input
            name="confirm"
            type="password"
            placeholder="********"
            class="w-full rounded-lg border bg-white px-3 py-2 text-brick caret-brick placeholder-slate-400 focus:outline-none border-auburn/40 focus:ring-2 focus:ring-auburn"
          />
          <p class="mt-1 text-sm text-red-600 hidden" data-error="confirm"></p>
        </div>
      </div>

      <p class="text-sm text-green-700 hidden" id="signup-success"></p>

      <button
        type="submit"
        class="w-full rounded-xl bg-auburn text-white py-2 shadow transition-transform duration-150 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-auburn hover:brightness-110 hover:-translate-y-0.5 active:translate-y-0"
      >
        Create account
      </button>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'dashboard/js/signup.js' %}"></script>
{% endblock %}
